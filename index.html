<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" type="text/css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
   
    <div class="centered-div col d-md-flex flex-md-row flex-sm-column">
      <!-- Your content goes here -->

      <div class="card col card1 gradient-overlay">
        <div class="col head1-parent text-center">
          <span class="text-center head1"> Your Result</span>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="circle-div d-flex flex-column justify-content-center">
            <span class="mark-text text-center">76</span>
            <span class="mark-text2 text-center">of 100</span>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="col mt-4 d-flex justify-content-center flex-column">
            <span class="mb-3 text-center great-text head2">Great</span>
            <p class="p1 text-center">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="card col card2 ">
        <div class="box col-12 head1-parent pb-4 text-start">
          <span class="text-start card-head2">Summary</span>
        </div>

        <div class="col-12 mb-3 d-flex flex-row corner-border react-bg  comn-box text-center">
          <div class="col-1">
            <img src="./assets/images/icon-reaction.svg" alt="" />
          </div>
          <div class="col result-text">Reaction</div>
          <div class="col text-end result-score">
            <span class="out-of-mark-text"> <b > 80 </b></span>
            <span class="total-text-mark"> / 100</span>
          </div>
        </div>
        <div class="col-12 mb-3 d-flex flex-row corner-border Memory-bg  comn-box text-center">
          <div class="col-1">
            <img src="./assets/images/icon-memory.svg" alt="" />
          </div>
          <div class="col result-text">Memory</div>
          <div class="col text-end result-score">
            <span class="out-of-mark-text"> <b > 80 </b></span>
            <span class="total-text-mark"> / 100</span>
          </div>
        </div>

        <div class="col-12 mb-3 d-flex flex-row corner-border   verbal-bg comn-box text-center">
          <div class="col-1">
            <img src="./assets/images/icon-verbal.svg" alt="" />
          </div>
          <div class="col result-text">Verbal</div>
          <div class="col text-end result-score">
            <span class="out-of-mark-text"> <b > 80 </b></span>
            <span class="total-text-mark"> / 100</span>
          </div>
        </div>


        <div class="col-12 mb-5 d-flex flex-row corner-border visual-bg  comn-box text-center">
          <div class="col-1">
            <img src="./assets/images/icon-visual.svg" alt="" />
          </div>
          <div class="col result-text">Visual</div>
          <div class="col text-end result-score">
            <span class="out-of-mark-text"> <b > 80 </b></span>
            <span class="total-text-mark"> / 100</span>
          </div>
        </div>
        <div class="col-12 d-flex flex-row d-flex justify-content-center  text-center">
          <button class="btn text-center w-100 btn-bg">Continue</button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohith R</a>.
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <script src="main.js"></script>
</html>
